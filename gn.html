<script>
    document.addEventListener('DOMContentLoaded', () => {
        const audio = new Audio('dead.mp3');
        audio.preload = 'auto';
    
        // iOS Standalone Mode (added to home screen)
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isStandalone = window.navigator.standalone;
    
        // Autoplay attempt for iOS home screen apps
        if (isIOS && isStandalone) {
            audio.play().catch(error => {
                console.log('iOS autoplay blocked');
            });
        }
    
        // Android workaround (requires user gesture)
        const playAudio = () => {
            audio.play();
            document.removeEventListener('click', playAudio);
            document.removeEventListener('touchend', playAudio);
        };
    
        // Try autoplay for desktop
        if (!isIOS && !/Android/.test(navigator.userAgent)) {
            audio.play().catch(error => {
                console.log('Desktop autoplay blocked');
            });
        }
    
        // Mobile fallback: Trigger audio on first tap
        document.addEventListener('touchend', playAudio);
        document.addEventListener('click', playAudio);
    
        // Android Chrome requires button click
        document.getElementById('hiddenButton').click();
    });
    </script>
